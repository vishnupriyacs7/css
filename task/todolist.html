<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        /* Basic Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
        }

        /* Heading Style */
        h1 {
            font-size: 24px;
            text-align: center;
            color: #5f6368;
        }

        /* List Container */
        .todo-container {
            width: 300px;
            margin: 0 auto;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* List Styling */
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        ul li {
            font-size: 18px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

    <h1>My To-Do List</h1>

    <div class="todo-container">
        <ul>
            <li>Finish homework</li>
            <li>Buy groceries</li>
            <li>Call a friend</li>
            <li>Read a book</li>
            <li>Exercise</li>
        </ul>
    </div>

</body>
</html>
