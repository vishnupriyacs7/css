<html>
<head>
  <style>
  .left-box {
    float: left;
    width: 100px;
    height: 100px;
    background-color: skyblue;
  }

  .clear-box {
    clear: left;
    background-color: lightgray;
    padding: 10px;
  }
</style>
</head>
<body>
<div class="left-box">Floated Left</div>
<div class="clear-box">I appear below the floated box</div></body>
