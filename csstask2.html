<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CSS Example</title>
    <link rel="stylesheet" href="style.css">
<style>
/* Basic body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

/* Heading color */
h1 {
    color: #333333;
}

/* Paragraph color */
p {
    color: #555555;
}

/* Highlighted paragraph with different background and text color */
.highlight {
    background-color: #ffeb3b;
    color: #000000;
}

</style>
</head>
<body>
    <h1>Simple CSS Styling</h1>
    <p>This is a paragraph with basic text styling.</p>
    <p class="highlight">This paragraph has a different background color and text color.</p>
</body>
</html>
