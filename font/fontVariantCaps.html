<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Font Variant Caps Example</title>
<style>
.normal {
  font-variant-caps: normal;
}
.small-caps {
  font-variant-caps: small-caps;
}
.all-small-caps {
  font-variant-caps: all-small-caps;
}
.petite-caps {
  font-variant-caps: petite-caps;
}
.all-petite-caps {
  font-variant-caps: all-petite-caps;
}
.unicase {
  font-variant-caps: unicase;
}
.titling-caps {
  font-variant-caps: titling-caps;
}
</style>
</head>
<body>

<p class="normal">normal text</p>
<p class="small-caps">small caps text</p>
<p class="all-small-caps">all small caps text</p>
<p class="petite-caps">petite caps text</p>
<p class="all-petite-caps">all petite caps text</p>
<p class="unicase">unicase text</p>
<p class="titling-caps">titling caps text</p>

</body>
</html>
