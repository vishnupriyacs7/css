<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Kerning Example</title>
    <style>
        .kerning-normal {
            font-family: serif;
            font-kerning: normal;
            font-size: 24px;
        }
        .kerning-none {
            font-family: serif;
            font-kerning: none;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <p class="kerning-normal">Kerning applied: AV T. ij</p>
    <p class="kerning-none">Kerning not applied: AV T. ij</p>
</body>
</html>
