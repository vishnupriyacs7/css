<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Wrap Example</title>
    <style>
        .example {
            width: 100px;
            border: 1px solid #000;
            word-wrap: break-word; 
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="example">
        This is a verylongwordthatneedstobebrokenandwrappedontothenextline.
    </div>
</body>
</html>
