<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Spacing Example</title>
    <style>
        .normal {
            word-spacing: normal;
        }
        .wide {
            word-spacing: 10px;
        }
        .narrow {
            word-spacing: -8px;
        }
        .example {
            border: 1px solid #000;
            margin-bottom: 10px;
            padding: 5px;
	    font-size :20px;
        }
    </style>
</head>
<body>
    <div class="example normal">
        This is an example of normal word spacing.
    </div>
    <div class="example wide">
        This is an example of wide word spacing.
    </div>
    <div class="example narrow">
        This is an example of narrow word spacing.
    </div>
</body>
</html>
