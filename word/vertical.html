<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Mode Example</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
        }
        .vertical-rl, .vertical-lr {
            border: 1px solid #000;
            padding: 10px;
            width: 100px;
            height: 200px;
        }
        .vertical-rl {
            writing-mode: vertical-rl;
        }
        .vertical-lr {
            writing-mode: vertical-lr;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="vertical-rl">
            This text is in vertical-rl mode.
        </div>
        <div class="vertical-lr">
            This text is in vertical-lr mode.
        </div>
    </div>
</body>
</html>
