<!DOCTYPE html>
<html>
<head>
<style>
  .box1, .box2 {
    float: left;
    width: 100px;
    height: 100px;
    margin: 10px;
    background-color: orange;
  }

  .clear-fix {
    clear: both;
    background-color: lightyellow;
    padding: 10px;
  }
</style>
</head>
<body>
<div class="box1">Box 1</div>
<div class="box2">Box 2</div>
<div class="clear-fix">Cleared both floats</div>
</body>
</html>
