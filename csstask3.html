<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CSS with Pseudo-Classes</title>
    <link rel="stylesheet" href="style.css">
<style>/* Basic body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

/* Heading color */
h1 {
    color: #333333;
}

/* Paragraph color */
p {
    color: #555555;
}

/* Link color */
a.link {
    color: #007bff;
    text-decoration: none;
}

/* Pseudo-class :hover */
a.link:hover {
    color: #ff5722;
    text-decoration: underline;
}
</style>
</head>
<body>
    <h1>Simple CSS with Pseudo-Classes</h1>
    <p>This is a normal paragraph.</p>
    <a href="#" class="link">Hover over this link</a>
</body>
</html>
