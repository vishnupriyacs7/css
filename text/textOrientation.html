<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Orientation Example</title>
    <style>
        .mixed {
            writing-mode: vertical-rl;
            text-orientation: mixed;
	    font-size:30px;

        }
        .upright {
            writing-mode: vertical-rl;
            text-orientation: upright;
		font-size:30px;
        }
        .sideways {
            writing-mode: vertical-rl;
            text-orientation: sideways;
		font-size:30px;

        }
    </style>
</head>
<body>
    <div class="mixed">This text has mixed orientation.</div>
    <div class="upright">This text is upright.</div>
    <div class="sideways">This text is sideways.</div>
</body>
</html>
