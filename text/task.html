<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration Example</title>
    <style>
	*{
		font-size : 40px;
	}
        .underline-red {
            text-decoration: underline;
            text-decoration-color: red;
        }
        .overline-dashed {
            text-decoration: overline;
            text-decoration-style: dashed;
        }
        .line-through-thick {
            text-decoration: line-through;
            text-decoration-thickness: 3px;
        }
        .underline-wavy {
            text-decoration: underline;
            text-decoration-style: wavy;
            text-decoration-color: blue;
        }
    </style>
</head>
<body>
    <p class="underline-red">This text is underlined in red.</p>
    <p class="overline-dashed">This text has a dashed overline.</p>
    <p class="line-through-thick">This text has a thick line through it.</p>
    <p class="underline-wavy">This text is underlined with a wavy blue line.</p>
</body>
</html>
