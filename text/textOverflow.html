<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Overflow Example</title>
    <style>
        .ellipsis {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 200px; 
            border: 1px solid #000; 
        }
        .clip {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: clip;
            width: 200px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="ellipsis">This is some long text that will be truncated with an ellipsis</div><br><br>
    <div class="clip">This is some long text that will be clipped at the end</div>
</body>
</html>
