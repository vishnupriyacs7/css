<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Justify Example</title>
    <style>
        .justify-auto {
            text-align: justify;
            text-justify: auto;
        }
        //.justify-inter-word {
          //  text-align: justify;
           // text-justify: inter-word;
        //}
        .justify-inter-character {
            text-align: justify;
            text-justify: inter-character;
        }
    </style>
</head>
<body>
    <p class="justify-auto">This text is justified using the default method (auto).</p>
    <p class="justify-inter-word">This text is justified by adjusting the space between words.</p>
    <p class="justify-inter-character">This text is justified by adjusting the space between characters.</p>
</body>
</html>
